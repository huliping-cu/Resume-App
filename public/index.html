<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Description Embedding</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        text-align: center;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 20px;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #e9ecef;
        border-radius: 4px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calculate Job Description Embedding</h1>
      <form id="embedding-form">
        <label for="job-description">Enter Job Description:</label>
        <textarea
          id="job-description"
          placeholder="Type your job description here..."
        ></textarea>
        <button type="submit">Submit Job Description</button>
      </form>
      <div class="result" id="result">
        <h3>Top 5 Similar Experiences</h3>
        <ul id="similar-experiences"></ul>
      </div>
    </div>

    <script>
      document
        .getElementById('embedding-form')
        .addEventListener('submit', async (event) => {
          event.preventDefault();

          const jobDescription =
            document.getElementById('job-description').value;

          if (!jobDescription) {
            alert('Please enter a job description.');
            return;
          }

          try {
            // Send the job description to the server
            const response = await fetch('http://localhost:8000/resume', {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
              },
            });

            if (!response.ok) {
              throw new Error('Error fetching data from the server.');
            }

            const data = await response.json();

            // Display the top 5 similar experiences
            const similarExperiences = data.top5Experiences;

            const resultElement = document.getElementById('result');
            const similarExperiencesList = document.getElementById(
              'similar-experiences'
            );

            // Clear previous results
            similarExperiencesList.innerHTML = '';

            // Loop through the similar experiences and append them to the list
            similarExperiences.forEach((experience) => {
              const li = document.createElement('li');
              li.textContent = experience;
              similarExperiencesList.appendChild(li);
            });

            // Show the result div
            resultElement.style.display = 'block';
          } catch (error) {
            console.error('Error:', error);
            alert('Failed to calculate embeddings. Please try again later.');
          }
        });
    </script>
  </body>
</html>
